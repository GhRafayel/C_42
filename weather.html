<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./weather.css">
</head>
<body>
 
    <div id="weather_parent">


      <form  id="weater_form">
        <input id="weather_input" type="text" value="Vienna"/>
      </form>
      
      <div id="weater_root"> 
  
        <div>
          <span id="weather_celsius" > </span>
        </div>
  
        <div id="weather_info">
          <div >
            <span>Wind</span>
            <span id="weather_wind"></span>
             
          </div>
          <div>
            <span>Min temp</span>
            <span id="weather_minTemp"> </span>
          </div>
          <div>
            <span>Max temp</span>
            <span id="weather_maxTemp"></span>  
          </div>
        </div>
        
      </div>
  
      <video id="weather_video" autoplay  muted loop   ></video>
  
    </div>
  
 

  <script src="./weather.js"></script>
</body>
</html>
